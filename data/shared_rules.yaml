# Правила, обрабатывающие первую реплику собеседника в рамках сессии.
# Так обычно мы сначала здороваемся и начинаем знакомиться, то любые
# варианты первой фразы собеседника можно обрабатывать как-то интересно.
########################################################################
first_reply_rules:

    - rule:
        name: 'собес спрашивает, как меня зовут'
        priority: 1.5
        if:
            intent: как_меня_зовут
        then:
                answer: 'Как меня зовут?'


    - rule:
        name: 'реакция на ключевые слова приветствия'
        priority: 1.5
        if:
            keyword: ['приветствие|привет|приветик|приветствовать|здравствовать|здрасьте']
        then:
            scenario: 'начало_знакомства'

    - rule:
        name: 'давай_познакомимся'
        priority: 1.5
        if:
            intent: давай_познакомимся
        then:
            scenario: 'начало_знакомства'


    - rule:
        if:
            text:
                - 'ты робот что ли?'
                - 'ты робот или человек?'
                - 'признавайся, кто ты'
                - 'кто же ты такой, говори честно!'
        then:
            say:
                - 'прямо вот так сразу надо все рассказать?'
                - 'это допрос?'
                - 'если я скажу, то будет не интересно'
                - 'не надо делать поспешних выводов'
                - 'ничем не обоснованное утверждение'
                
    - rule:
