scenarios:

    - scenario:
        name: 'про_праздники'
        steps_policy: graf

        steps:
            - step:
                name: "S1"
                say:
                    - 'какие праздники ты отмечаешь?'
                    - 'что из праздников ты отмечаешь?'
                    - 'ты какие праздники отмечаешь?'
                    - 'какие из праздников ты отмечаешь?'
                    - 'какие праздники ты считаешь нужным отмечать?'
                    - 'какой праздник ты любишь больше всего?'
                    - 'какой из праздников тебе больше всего нравится?'
                transitions:
                
                    - transition:
                        keyword: ['новый', 'год']
                        goto: "NEWYEAR"
                        
                    - transition:
                        keyword: ['день', 'рождения']
                        goto: "BIRTHDAY"

                    - transition:
                        keyword: ['никакой']
                        goto: "WHY_NO_HOLIDAYS"
                        
                    - transition:
                        match:
                            - 'я праздную NP1'
                            - 'я отмечаю NP1'
                        goto: "UNKNOWN_HOLIDAY"    


                default_next: _EXIT_


            - step:
                name: "NEWYEAR"
                say:
                    - 'как ты отмечаешь Новый Год?'
                    - 'как ты встречаешь Новый Год?'
                    - 'что ты делал в новогоднюю ночь?'
                    - 'как ты встретил Новый Год?'
                    - 'что ты обычно делаешь в новогоднюю ночь?'
                    - 'Ты елку на Новый Год ставишь?'
                default_next: "OLD_NEWYEAR"


            - step:
                name: "OLD_NEWYEAR"
                say:
                    - 'Ты отмечаешь старый новый год?'
                    - 'А что насчет старого нового года, отмечаешь его?'
                transitions:
                    - transition:
                        text: 'ты отмечаешь старый новый год'
                        goto: PRESENTS
                    - transition:
                        text: 'ты не отмечаешь старый новый год'
                        goto: PRESENTS
                    
                default_next: _EXIT_


            - step:
                name: "BIRTHDAY"
                say:
                    - 'Когда у тебя день рождения?'
                    - 'тебе нравится отмечать день рождения?'
                    - 'как ты отмечаешь день рождения?'
                    - 'что тебе дарили на день рождения?'

            - step:
                name: "PRESENTS"
                say:
                    - 'ты любишь подарки дарить?'
                    - 'тебе нравится получать подарки?'

            - step:
                name: "WHY_NO_HOLIDAYS"
                say:
                    - 'неужели вообще никакие праздники тебе не нравятся?'
                    - 'почему?'
                    - 'почему ты игнорируешь праздники?'

            - step:
                name: "UNKNOWN_HOLIDAY"
                say:
                    - 'это что еще за праздник?'
                    - 'никогда не $chooseVByGender(слышал,слышала) о таком празднике'
                    - 'когда отмечается этот праздник?'



