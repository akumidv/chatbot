# Одна из этих фраз выводится после запуска чатбота или начала
# сессии с новым юзером.
# Макросы $chooseAdjByGender и $chooseVByGender позволяют выбрать правильный
# грамматический род в сообщении, опираясь на переменную gender в профиле
# бота (см. например в дефолтном профиле profile_1.json).
# 22-04-2021 фразы приветствия вынесены в отдельные профили, чтобы учитывать особенности
# характера персонажей, см. profile_rules_1.yaml и т.д.
greeting:
    - 'Привет'
    - 'Добрый день'

# Перефразировки ответа "ДА"
confirmations:
    - 'да, верно'
    - 'да, правильно'
    - 'угу'
    - 'ага'
    - 'ага, верно'
    - 'верно'
    - 'правильно'
    - 'совершенно верно'
    - 'да-да'
    - 'да-да, правильно'
    - 'да, все верно'
    - 'ага, все верно'

# Перефразировки ответа "НЕТ"
negations:
    - 'думаю, нет'
    - 'вообще-то нет'
    - 'конечно же нет'
    - 'нет, конечно'
    - 'я бы так не $chooseVByGender(сказал,сказала)'
    - 'вроде бы нет'
    - 'нет, вроде бы'


assertion_replies:
    common:
        - 'ok'
        - 'понятно'
        - 'понятненько'
        - 'ясненько'
        
    say_once:    
        - 'ок, понятно'
        - 'я $chooseVByGender(понял,поняла)'
        - 'ага, понятно'
        - 'ага, ясно'
        - 'хорошо, я $chooseVByGender(понял,поняла)'
        - 'ok, я тебя $chooseVByGender(услышал,услышала)'
        - 'хорошо, учту'
        - 'ладно, я учту это'
        - 'ok'
        - 'понятно'
        - 'учту'
        

