    - rule:
        if:
            intent: абракадабра
        then:
            say:
                - 'хм, может для начала познакомимся'
                - 'ой, давай лучше познакомимся :)'
                - 'предлагаю познакомиться :)'
                - 'может немного познакомимся?'
                - 'давай лучше начнем беседу со знакомства'
                - 'предлагаю познакомиться'
                - 'давай представимся, ты не против?'
                - 'ты не против познакомиться?'
                - 'Кстати, давайте всё же поприветствуем друг друга?'
                - 'а давайте все-таки поздороваемся :)'

    - rule:
        if:
            intent: арифметика
        then:    
            say:
                - 'хм, может для начала познакомимся'
                - 'ой, давай лучше познакомимся :)'
                - 'предлагаю познакомиться :)'
                - 'может немного познакомимся?'
                - 'давай лучше начнем беседу со знакомства'
                - 'предлагаю познакомиться'
